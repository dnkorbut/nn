	<meta name='viewport' content='width=device-width' />
	<title>Нейросеть - Дима на ОБЛК</title>
	<style>
		body { margin: 0; padding: 0; }
	</style>
</head>
<body>
	<script>

		// config
		var INPUTS = 32 * 32;
		var OUTPUTS = 11;

		var MAX_RATE = 100;
		var MAX_ITER = 100;
		// end config

		var sector = INPUTS + OUTPUTS;

		var input = [];
		var output = [];
		var brain = [];
		var brain_size = 0;

		function init_cell(c) {
			brain[c] = {};
			brain[c].data = 0;
			brain[c].static = 0;
			brain[c].noins = 0;
			brain[c].touches = 0;
			brain[c].in = [];
			brain[c].INS = 0;
			brain[c].synaps = [];
			brain[c].SYNAPSES = 0;
		}

		function init() { // clears your brain and your memory ;)
			var c;

			brain_size = sector;
			brain = [];

			for(c = 0; c < sector; c++) {
				init_cell(c);
			}

			for(c = 0; c < OUTPUTS; c++) {
				output[c] = 0;
				brain[c].static = 1;
			}
			for(c = 0; c < INPUTS; c++) {
				input[c] = 0;
				brain[c + OUTPUTS].noins = 1;
			}
		}

		function run() { // gets input[] preconfigured and returns (configures) output[]
			var c;
			var i;
			var sum;
			var isig = 1;
			var j;

			for(c = 0; c < INPUTS; c++) {
				brain[c + OUTPUTS].data = input[c];
			}

			for(j = 0; isig && j < MAX_ITER; j++) {
				isig = 0;
				for(c = OUTPUTS; c < brain_size; c++) {
					if(brain[c].INS < 1) {
						continue;
					}
					sum = 0;
					for(i = 0; i < brain[c].INS; i++) {
						sum += brain[c].in[i];
					}
					brain[c].data = sum / brain[c].INS;

					brain[c].INS = 0;
					brain[c].in = [];

					for(i = 0; i < brain[c].SYNAPSES; i++) {
						// another brain cell in gets data from current cell
						brain[brain[c].synaps[i]].in[brain[brain[c].synaps[i]].INS++] = brain[c].data;
						isig = 1;
					}
				}
			}

			if(isig) {
				alert("return on MAX_ITER");
			}

			for(c = 0; c < OUTPUTS; c++) {
				if(brain[c].INS < 1) {
					continue;
				}
				sum = 0;
				for(i = 0; i < brain[c].INS; i++) {
					sum += brain[c].in[i];
				}
				output[c] = sum / brain[c].INS;
			}
		}

		function rebuild(err) { // rebuild network. err is error ammount
			var c;
			var i;
			var j;

			// first decrement all synapses on err
			// then make err new synapses
			// Make cell if all of existing have synapses

			for(c = sector; c < brain_size; c++) { // just clear touches
				brain[c].touches = 0;
			}

			for(c = 0; c < brain_size; c++) {
				for(i = 0; i < brain[c].SYNAPSES; i++) {
					brain[c].synaps[i].weight -= err;
					if(brain[c].synaps[i].weight < 1) {
						// del synaps
						brain[c].synaps.splice(i, 1);
						brain[c].SYNAPSES--;
					}else{
						brain[brain[c].synaps[i].cell].touches++;
					}
				}
			}

			for(i = 0; i < err; i++) {
				c = Math.floor(Math.random() * (brain_size - OUTPUTS + 1)) + OUTPUTS;
				j = Math.floor(Math.random() * (brain_size - OUTPUTS + 1)) + OUTPUTS;
				if(c != j && !brain[j].noins && !brain[c].static) {
					brain[c].synaps[brain[c].SYNAPSES].cell = j;
					brain[c].synaps[brain[c].SYNAPSES++].weight = 1;
				}
			}

			j = 1;
			for(c = sector; c < brain_size; c++) { // just clear touches
				if(brain[c].touches == 0) {
					j = 0;
					break;
				}
			}

			if(j) { // if all cells have touches
				c = brain_size++;
				init_cell(c);
			}
		}

		init();
		run();
		alert(output);

	</script>
